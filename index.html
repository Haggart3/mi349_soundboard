<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>349 Soundboard!</title>
</head>
<body>
    <h1>Welcome to the MI 349 Soundboard! Click any of the buttons for a fun sound!</h1>
    <audio src="bad_disk_x.wav" id="bad_disk_x"></audio>
    <audio src="applause3.wav" id="applause3"></audio>
    <audio src="burp2_x.wav" id="burp2_x"></audio>
    <audio src="bloop_x.wav" id="bloop_x"></audio>

    <section class="buttons">
        <button class="button" id="b1">
            Low quality desk bang
        </button>
        <button class="button" id="b2">
            Applause!
        </button>
        <button class="button" id="b3">
            Burp
        </button>
        <button class="button" id="b4">
            A nice bloop
        </button>
    </section>

    <script src="soundboard.js"></script>
</body>
</html>
